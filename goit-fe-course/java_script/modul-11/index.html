<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='wrapper'>

    
    <!-- =========================================== -->
    
    <p class="search-text block">Search user<br>
      <input type="text" id="getId" placeholder="enter users id">
      <button class="searchBtn btn">Search</button>
    </p>
    
    <!-- ========================================== -->
    
    <p class="add-users block">
      Fill in form to add new user. <br>
      <input type="text" class="empty" id="newName" placeholder="name">
      <input type="text"  id="newAge" placeholder="age">
      <button class="addBtn btn">Add</button>
    </p>
    
    <!-- =========================================== -->
    
    <p class="delete block">
      Fill in form to delete user.
      <input type="text" id="delUser" placeholder="enter users id">
      <button class="deleteBtn btn">Delete</button>
    </p>
    
    <!-- ============================================ -->
    
    <p class="edit">
      Fill in form to edit user info.
      <input type="text" id='editId' placeholder='enter users id'>
      <input type="text" id='changeName' placeholder='Change name'>
      <input type="text" id='changeAge' placeholder='Change age'>
      <button class="editBtn btn">Save</button>
    </p>

    
  </div>
  <div class="table-wrap">
  <button class="allBtn btn">Get users</button>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody id="template-part"></tbody>
    </table>
  </div>
  
  
  <script type="text/template" id="tbl_tmpl">
    <tr scope="row">
      <td><%- id%></td>
      <td><%- name%></td>
      <td><%- age%></td>
    </tr>
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  <script src='script.js'></script>
</body>
</html>
