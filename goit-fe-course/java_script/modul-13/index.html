<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>HW13</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <form class="col s12 m6" action="#" id="form">
        <div class="row">
          <div class="input-field col s9">
            <input placeholder="First name" id="first_name" type="text" class="validate" minlength="3"  required>
            <label for="first_name"></label>
            <span class="valid-message"></span>
          </div>
          <div class="input-field col s9">
            <input placeholder="Last name" id="last_name" type="text" class="validate" minlength="3"  required>
            <label for="last_name"></label>
            <span class="valid-message"></span>
          </div>
          <div class="input-field col s9">
            <input placeholder="tel +xxx xx xx xx" id="tel" type="tel" class="validate" required value="+380">
            <label for="tel"></label>
            <span class="valid-message"></span>
          </div>
          <div class="col s9">
            <button class="btn waves-effect waves-light" id="submit-btn" type="submit" name="action">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
<script src="script.js"></script>
  
</body>
</html>
