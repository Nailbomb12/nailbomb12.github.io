    <header class="header">
        <div class="header__top header_top-user">
            <div class="container">
                <div class="top__nav">
                    <!-- <a href="my-design.html" class="top__nav-title">My Designs</a> -->
                    <ul class="user user_in">
                        <li>
                            <a href="#" class="user_in_link">
                                <img src="img/header/user@2x.svg" alt="" class="user__icon">
                                <span class="user__name" id="userName">My Account</span>
                            </a>
                            <ul class="user__sublist">
                                <li><a href="edit.html">Edit Info</a></li>

                            </ul>

                </div>

        <div class="header__main">
            <div class="container">
                <div class="header__main-wrap">

        </div>
    </header>
    <div class="main">
        <div class="sign-in__wrap">
            <div class="sign__conteiner">
                <form action="#" class="sign__form">
                    <input type="text" placeholder="steve@gmail.com">
                    <input type="text" placeholder="0400 555 888">
                    <input type="password" placeholder="Current Password">
                    <input type="password" placeholder="New Password">
                    <input type="password" placeholder="Repeat New Password">
                    <input type="submit" class="pink__btn sign__btn" value="Save">
                </form>
                <div class="sign_text">
                    <p>Already have an account? <a href="#" class="sign__link">Sign In</a></p>
                </div>  
            </div>
        </div>
